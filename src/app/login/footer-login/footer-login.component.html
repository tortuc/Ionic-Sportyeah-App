<div class="footer-login">
  <div *ngIf=" !platform.is('cordova')" class="stores">
    <div>
      <a
        href="https://play.google.com/store/apps"
        ><img
          style="height: 40px"
          alt="Disponible en Google Play"
          src="assets/logos/available-google.png"
      /></a>
    </div>
    <div>
      <a
        href="https://apps.apple.com"
        ><img
          src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/es-es?size=250x83&amp;releaseDate=1622937600&h=38decc7a095121da65d0037c71decbae"
          alt="Download on the App Store"
          style="height: 40px"
      /></a>
    </div>
  </div>
  <div class="legal">
    <a class="item" *ngFor="let item of legalTexts" [href]="item.url"
      >{{item.text | translate}}</a
    >
  </div>
</div>
