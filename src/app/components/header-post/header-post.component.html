<ion-avatar
  class="mini"
  (click)="goToProfile(post.user._id, post.user.username, post._id)"
>
  <ion-img class="img-user-mini" [src]="post.user.photo"></ion-img>
  <div class="connectedDIVlittlePost" *ngIf="post.user.connected"></div>
</ion-avatar>
<div class="user-name">
  <span
    class="message profile-name"
    (click)="goToProfile(post.user._id, post.user.username, post._id)"
    >{{ post.user.name }} {{ post.user.last_name }}</span
  ><br />
  <span
    *ngIf="post.edited == null"
    (click)="goToPost(post._id)"
    class="profile-name date"
    >{{ post.date | customDisplayDate }}</span
  >
  <span>
    <div>
      <ion-icon name="eye-outline" style="float:left;font-size: 17px;" ></ion-icon>
      <p style=" margin: 1px;">{{views}}</p>
    </div>
  </span>
  <span
    *ngIf="post.edited != null"
    (click)="goToPost(post._id)"
    class="profile-name date"
    >editado el {{ post.edited | customDisplayDate }}</span
  >
  <span (click)="goToPost(post._id)" class="profile-name date">
    <!-- SPONSORS -->
    <div>
      <ion-grid>
        <ion-row style="margin-left: -70px; margin-top: 10px">
          <ion-col
            size="4"
            *ngFor="let sponsor of post.user.sponsors; let i = index"
          >
            <a [href]="'//' + sponsor.url" target="_blank">
              <img
                [src]="sponsor.photo"
                style="
                  height: 30px;
                  width: 60px;
                  border-radius: 10px;
                  object-fit: cover;
                  object-position: cover;
                "
            /></a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- TERMINO SPONSORS -->
  </span>
</div>
<ion-icon
  *ngIf="post.user._id == userService.User?._id && displayOptions"
  name="chevron-down"
  (click)="openOptions($event)"
  class="options-down"
></ion-icon>
