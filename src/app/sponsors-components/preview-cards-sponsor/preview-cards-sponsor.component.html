<div *ngIf="info" class="content">
  <div class="mini">
    <p>{{ info.name }}</p>
    <img [src]="info.miniature" alt="" />
    <p>{{ "sponsors.miniature" | translate }}</p>
  </div>
  <div class="profile">
    <p>{{ info.name }}</p>
    <img [src]="info.profile_image" alt="" />
    <p>{{ "sponsors.profile" | translate }}</p>
  </div>
</div>
