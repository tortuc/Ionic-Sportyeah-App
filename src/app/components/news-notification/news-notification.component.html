<div 
class="notification" 
[ngClass]="(notification.read)?'':'unread'" 
routerLink="{{notification.routerlink}}"
>
<!-- <div>
  <img style="width: 50px;" src="https://img.icons8.com/ultraviolet/344/starred-ticket.png" alt="">
</div> -->
<div class="notification-user">
  <img class="user" [src]="notification.friend.photo" />
  <img       class="reaction"
  src="https://img.icons8.com/plasticine/2x/news.png" alt="">
</div>

 <div style="padding-left: 15px;">
    <p>{{notification.friend.name + " " + notification.friend.last_name}} {{'notifications.news_created.text' | translate}} {{"sport." + userService.User?.sport | translate}}</p>
    <span class="date">{{ notification.date | customDisplayDate }}</span>
 </div>
</div>
