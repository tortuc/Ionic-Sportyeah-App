<ion-content
  style="--background: url('assets/logos/logo.png') no-repeat 50%/50% white"
>
  <ion-icon
    name="arrow-back"
    class="back"
    (click)="modalCtrl.dismiss()"
  ></ion-icon>

  <ion-slides
    class="fade-in"
    *ngIf="viewEntered"
    style="height: 100%"
    pager="true"
  >
    <ion-slide *ngFor="let file of files" style="background: black">
      <img
        *ngIf="file.format == 'image'"
        style="width: 100%; height: 100%"
        [src]="file.url"
        alt=""
      />

      <video
        *ngIf="file.format == 'video'"
        style="width: 100%; height: 100%; background-color: black"
        controls="controls"
        preload="metadata"
        webkit-playsinline="webkit-playsinline"
      >
        <source [src]="file.url | safeUrl" type="video/mp4" />
      </video>
      <div
  
        class="document"
        *ngIf="file.format === 'document'"
      >
        <div>
          <p class="icon"><ion-icon name="document-outline"></ion-icon></p>
          <p class="name">{{ file.name }}</p>
          <ion-button       (click)="download(file)" class="btn-green btn-small"
            ><span
              ><ion-icon name="cloud-download-outline"></ion-icon>
              {{ "download" | translate }}</span
            ></ion-button
          >
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
