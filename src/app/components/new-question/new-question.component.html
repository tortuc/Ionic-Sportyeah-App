<ion-header>
  <ion-toolbar class="toolbar-bg">
    <ion-title style="--color: white">{{
      (edit ? "question.edit.title" : "question.new.title") | translate
    }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" style="--color: white"
        ><ion-icon style="font-size: 26px" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-textarea
          [(ngModel)]="headLine"
          class="headline-input"
          placeholder="{{ 'question.new.question' | translate }}"
        ></ion-textarea>
      </ion-col>

      <ion-col size="12">
        <div *ngFor="let answer of answers; index as i" class="answers">
          <ion-input
            [(ngModel)]="answer.option"
            class="inputAnswer"
            [ngClass]="{'maxSmartpshone': platform.is('mobile')}"
            placeholder="{{ 'question.new.answer' | translate }}"
          ></ion-input
          ><ion-icon
            (click)="deleteAnswer(answer.position)"
            class="deleteIcon"
            name="close-circle"
          ></ion-icon>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="addAnswerDiv" (click)="addAnswer()">
          <p style="margin: 0">+ {{ "question.new.add" | translate }}</p>
        </div>
      </ion-col>
      <ion-col style="text-align: center" size="12">
        <ion-button
          class="btn-primary"
          *ngIf="!edit"
          [disabled]="
            headLine != '' && headLine != null && answers.length >= 2
              ? false
              : true
          "
          (click)="create()"
          >{{ "question.new.btn" | translate }}</ion-button
        >
        <ion-button class="btn-primary" *ngIf="edit" (click)="editQuestion()">{{
          "question.edit.btn" | translate
        }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
