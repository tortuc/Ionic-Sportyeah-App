<ion-content>
  <lang-button></lang-button>

  <ion-grid class="main-grid">
    <ion-row class="main-row">
      <ion-col class="main-col" size-lg="5" size-md="8" size-sm="12">
        <ion-card ngClass.xs="login-xs" class="main-card">
          <ion-card-header *ngIf="valid" class="text-center">
            <img
              src="assets/logos/imagotipo_azul.png"
              alt="SportYeah"
              width="200px"
              style="vertical-align: middle !important"
            />
            <ion-card-title
              >{{'verification.valid.title' | translate}}
              <ion-icon name="shield-checkmark-outline"></ion-icon
            ></ion-card-title>
            <ion-card-subtitle
              >{{'verification.valid.subtitle' | translate}}</ion-card-subtitle
            >
            <div class="max-widht-300 center margin-top-10 text-center">
              <a routerLink="/dashboard"
                >{{'verification.valid.back'| translate}}</a
              >
            </div>
          </ion-card-header>
          <ion-card-header *ngIf="valid == false" class="text-center">
            <img
              src="assets/logos/imagotipo_azul.png"
              alt="SportYeah"
              width="200px"
              style="vertical-align: middle !important"
            />
            <ion-card-title
              >{{'verification.invalid.title' | translate}}</ion-card-title
            >
            <ion-card-subtitle
              >{{'verification.invalid.subtitle' |
              translate}}</ion-card-subtitle
            >
            <div class="max-widht-300 center margin-top-10 text-center">
              <a routerLink="/login"
                >{{'verification.invalid.back'| translate}}</a
              >
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
