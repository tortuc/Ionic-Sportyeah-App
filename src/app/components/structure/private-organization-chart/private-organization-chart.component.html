<ion-header>
  <ion-toolbar class="toolbar-bg">
    <ion-buttons slot="start">
      <ion-back-button style="color: white"></ion-back-button>
    </ion-buttons>
    <ion-title style="--color: white">{{
      "structure.title.text" | translate
    }}</ion-title>
    <ion-buttons slot="end">
      <button-search-friend></button-search-friend>
      <button-notification></button-notification>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="header">
      <h1 class="name">{{ structure.name }}</h1>
      <h1 class="title">{{ Texts.title | translate }}</h1>
      <h6>
        {{ Texts.description | translate }}
      </h6>
    </div>
  </div>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" size-lg="3" size-xs="12">
          <div class="section" (click)="create()">
            <div class="text-content">
              <h2 class="text">{{ Texts.create | translate }}</h2>
              <img src="assets/structure/create-executive.jpg" alt="" />
            </div>
          </div>
        </ion-col>

        <ion-col
          size-md="4"
          size-lg="3"
          size-xs="12"
          *ngFor="let profile of profiles"
          [ngClass]="{ deleted: profile.deleted }"
          size="3"
        >
          <executive-card [profile]="profile"></executive-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
