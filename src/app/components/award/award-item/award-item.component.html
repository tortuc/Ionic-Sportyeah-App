<div [ngClass]="{ delete: award.deleted }" class="award-content">
  <div class="divawards">
    <div class="preview-content" *ngIf="award.files.length > 0">
      <experience-item-preview-files
        #filesPreview
        [files]="award.files"
      ></experience-item-preview-files>
    </div>
    <div style="padding: 10px">
      <h2 class="position">{{ award.position }}</h2>
      <p class="place">{{ award.federationTeam }} - {{ award.place }}</p>
      <p class="visually-hidden" style="font-size: 9px">
        {{ "awards.form.eventDate" | translate }}
        {{ award.eventDate | customDisplayDate: true }}
      </p>
      <h6>{{ award.title }}</h6>
      <p class="visually-hidden">{{ award.description }}</p>
    </div>

    <div class="options-btn" *ngIf="award.userId == userService.User?._id">
      <ion-button class="btn-cancel" (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button class="btn-primary" (click)="edit()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</div>
