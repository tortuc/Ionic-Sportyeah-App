  <ion-list>
    <ion-item>
      <ion-input
        type="text"
        position="stacked"
        placeholder="{{ 'search' | translate }}"
        [(ngModel)]="name"
        (ngModelChange)="onChange($event)"
      ></ion-input>
    </ion-item>
    <h3 *ngIf="users.length < 1">
      No se han encontrado seguidos
    </h3>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail slot="start">
        <ion-avatar class="mini">
          <img [src]="user.user.photo" />
        </ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ user.user.name }} {{ user.user.last_name }}</ion-label>
      <ion-button>{{ "challengePerson" | translate }}</ion-button>
    </ion-item>
  </ion-list>

    top: 5px;
    position: absolute;
    font-size: 40px;
    z-index: 9999999;
    cursor: pointer;
  "
></ion-icon>
