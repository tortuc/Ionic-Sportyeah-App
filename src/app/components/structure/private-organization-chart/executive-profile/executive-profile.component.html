<ion-header>
  <ion-toolbar class="toolbar-bg">
    <ion-buttons slot="start">
      <ion-back-button style="color: white"></ion-back-button>
    </ion-buttons>
    <ion-title style="--color: white">{{
      Texts.toolbar | translate
    }}</ion-title>
    <ion-buttons slot="end">
      <button-search-friend></button-search-friend>
      <button-notification></button-notification>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="profile == null" style="text-align: center; padding: 20px">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="profile">
    <div class="header">
      <div class="logo">
        <img [src]="profile.structure.logo" alt="" />
      </div>
      <h1 class="club">{{ profile.structure.name }}</h1>
      <h2 class="position">{{ profile.position }}</h2>
      <div class="photo-content">
        <div class="photo">
          <img [src]="profile.photo" alt="" />
        </div>
        <div class="name">
          <h3 class="text">{{ profile.name }}</h3>
          <h6>{{ profile.description }}</h6>
          <p style="margin: 0">
            {{ Texts.from | translate }} -
            {{ profile.date | customDisplayDate: true }}
          </p>
        </div>
      </div>
    </div>
    <div class="content">
      <p class="history">- {{ profile.history }}</p>

      <div *ngIf="profile.user">
        <user-item ngClass.lg="preview-desktop" [user]="profile.user"></user-item>
      </div>
    </div>
  </div>
</ion-content>
