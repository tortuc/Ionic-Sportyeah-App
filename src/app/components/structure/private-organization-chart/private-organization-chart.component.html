<ion-header>
  <ion-toolbar class="main-bg">
    <ion-buttons slot="start">
      <ion-back-button style="color: white"></ion-back-button>
    </ion-buttons>
    <ion-title style="--color: white">{{
      "structure.title.text" | translate
    }}</ion-title>
    <ion-buttons slot="end">
      <button-search-friend></button-search-friend>
      <button-notification></button-notification>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="header">
      <h1 class="name">{{structure.name}}</h1>
      <h1 class="title">{{ Texts.title | translate }}</h1>
      <h6>
        {{ Texts.description | translate }}
      </h6>
    </div>
  </div>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div class="section">
            <div class="text-content">
              <h2 class="text">Crear perfil</h2>
              <img src="assets/structure/create-executive.jpg" alt="" />
            </div>
          </div>
        </ion-col>
        <ion-col *ngFor="let profile of testprofiles" size="3">
          <ion-card class="exe-item">
            <ion-card-header class="exe-header">
              <img class="exe-img" [src]="profile.photo" alt="" />
            </ion-card-header>
            <ion-card-content class="exe-info">
              <h2 class="name">{{ profile.name }}</h2>
              <h3 class="position">{{ profile.position }}</h3>
              <p>{{ profile.description }}</p>
              <p>Desde - {{ profile.date | customDisplayDate: true }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
