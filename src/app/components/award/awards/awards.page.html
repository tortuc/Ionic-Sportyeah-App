<ion-card class="main-border" style="margin: 0; margin-top: 4px; padding: 10px">
  <div style="text-align: center; padding: 5px">
    <h4 style="color: black; font-weight: bold">
      {{ (user._id == userService.User?._id? Texts.title:Texts.public_title) |
      translate:user}}
    </h4>
    <div *ngIf="user._id == userService.User?._id">
      <p>{{Texts.hint | translate}}</p>
      <ion-button (click)="new()" class="btn-primary"
        >{{Texts.createBtn | translate}}</ion-button
      >
    </div>
  </div>

  <ng-container>
    <award-item *ngFor="let a of awards" [award]="a"></award-item>

    <div
      class="text-center"
      *ngIf="awards.length === 0 && user?._id != userService.User?._id"
    >
      <img src="assets/logos/imagotipo_azul.png" style="height: 100px" alt="" />
      <p>{{Texts.no_info | translate}}</p>
    </div>
  </ng-container>
</ion-card>
