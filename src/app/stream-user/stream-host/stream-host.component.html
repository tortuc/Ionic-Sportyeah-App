<ion-header>
  <ion-toolbar class="main-bg">
    <!-- <ion-buttons slot="start">
      <ion-back-button style="color: white"></ion-back-button>
    </ion-buttons> -->
    <!-- <ion-buttons *ngIf="begingStream"   (click)="leaveCall()" slot="end">
      <ion-icon style="font-size: 36px;cursor: pointer;color:rgb(212, 99, 99) ;" name="power-outline"></ion-icon>
    </ion-buttons> -->
    <ion-title style="--color: white">{{ 'streaming.transmission'| translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center; position: relative" size-xl="8" size-xs="12">
          <div style="margin-left: auto;margin-right: auto; width: 100%;"> 
            <h1>ESTE ES EL STREAM</h1>
            <div  id="localPlayer" class="player">
          <ion-button style="--border-radius: 25px;" (click)="stopMicro()" *ngIf="micro" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="mic-off-outline"></ion-icon></ion-button>
          <ion-button style="--border-radius: 25px;" (click)="startMicro()" *ngIf="!micro" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="mic-outline"></ion-icon></ion-button>
          <ion-button style="--border-radius: 25px;" (click)="stopCamera()" *ngIf="camera && !screen" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="videocam-off-outline"></ion-icon></ion-button>
          <ion-button style="--border-radius: 25px;" (click)="startCamera()" *ngIf="!camera && !screen" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="videocam-outline"></ion-icon></ion-button>
          <ion-button style="--border-radius: 25px;" (click)="startScreen()" *ngIf="!screen && !camera" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="desktop-outline"></ion-icon></ion-button>
          <ion-button style="--border-radius: 25px;" (click)="stopScreen()" *ngIf="screen && !camera" [disabled]="(titulo1 != null && titulo1 != '')?false:true"  float-right ion-button ><ion-icon name="desktop-outline"></ion-icon><div class="line1"></div></ion-button>
            </div>          
            <div class="w-100"></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-content>
