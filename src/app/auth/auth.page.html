<ion-content>
  <lang-button></lang-button>

  <ion-grid class="main-grid">
    <ion-row class="main-row">
      <ion-col class="main-col" size-lg="5" size-md="8" size-sm="12">
        <ion-card ngClass.xs="login-xs" class="main-card">
          <ion-card-header class="text-center">
            <img
              src="assets/logos/imagotipo_azul.png"
              alt="SportYeah"
              width="200px"
              style="vertical-align: middle !important"
            />
            <ion-card-title
              >{{Texts.title | translate}}
              <ion-icon style="color: red;font-size: 20px;vertical-align: middle;" name="close-circle-outline"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>{{Texts.hint | translate}}</ion-card-subtitle>

            <div>
              <form [formGroup]="form">
                <ion-item>
                  <ion-label position="floating">{{Texts.label | translate}}</ion-label>
                  <ion-input formControlName="code" (ionChange)="error = false"></ion-input>
                </ion-item>
              </form>
              <div style="text-align: center;padding: 5px">
                <p *ngIf="success" style="color: #2dd655">{{Texts.success | translate}}</p>
                <p *ngIf="error"  style="color:red;font-weight: bold;">{{Texts.error | translate}}</p>
           
                <ion-button [disabled]="form.invalid || success" (click)="verifyCode()" class="btn-primary">{{Texts.continue | translate}}</ion-button>
              </div>
            </div>
            <div style="text-align: center">
              <ion-button class="btn-cancel" (click)="cancel()"
                >{{"cancel" | translate}}</ion-button
              >
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
