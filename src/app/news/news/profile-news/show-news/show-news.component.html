  <ion-grid>
    <ion-row>
      <ion-col size="12">  
        <ion-card style="margin: auto;">
          <ion-segment (ionChange)="segmentChanged($event)" >
            <ion-segment-button value="active">
              <img  class="iconsPost" src="assets/images/news-icon.png">
              <ion-label style="margin: 0px;">{{'news.active_news' | translate}}</ion-label>
            </ion-segment-button>
            <ion-segment-button value="inactive">
              <img  class="iconsPost" src="assets/images/deleted-icon.png">
              <ion-label style="margin: 0px;">{{'news.inactive_news' | translate}}</ion-label>
            </ion-segment-button>
            <ion-segment-button value="draft">
              <img  class="iconsPost" src="assets/images/borrador-icon.png">
              <ion-label style="margin: 0px;">{{'news.draft' | translate}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-card>
      </ion-col>

      <ion-col
      
      *ngFor="let new of news" size="12">
        <ion-card style="margin: auto;" >
          <div style="height: 40px; margin-top: 8px">
            <ion-icon
              name="chevron-down"
              (click)="openOptions($event,new)"
              class="options-down"
            ></ion-icon>
          </div>
          <ion-card-header style="cursor: pointer;" (click)="OpenNews(new._id)">
            <ion-card-subtitle style="text-align: center;">{{ 'allSports.'+new.sport| translate}}</ion-card-subtitle>
            <ion-card-title style="text-align: center;">{{new.headline}}</ion-card-title>
            <ion-item style="margin-bottom: -3%;">
              <ion-label>
                <ion-text color="black">
                  <h1 style="font-size:10px">{{new.user.name}} {{new.user.last_name}} </h1>
                </ion-text>
              </ion-label>
              <ion-text color="black">
                <h2 style="font-size:10px" >{{new.date | customDisplayDate}}</h2>
              </ion-text>   
            </ion-item>
          </ion-card-header>
          <ion-img (click)="OpenNews(new._id)" *ngIf="new.principalImage"   class="imageMiniCard" [src]="new.principalImage"></ion-img>
          <div (click)="OpenNews(new._id)" *ngIf="new.principalVideo" style="position: relative;cursor: pointer;">
            <video
              controls="controls"
              preload="metadata"
              autoplay="autoplay"
              webkit-playsinline="webkit-playsinline"
              class="videoPlayer"
            >
              <source [src]="new.principalVideo | safeUrl" type="video/mp4" />
            </video>
          </div> 
          <div *ngIf="new.principalYoutube">
            <iframe
              *ngIf="new.principalYoutube | youtube"
              [src]="new.principalYoutube | youtube"
              frameborder="0"
          ></iframe>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>
